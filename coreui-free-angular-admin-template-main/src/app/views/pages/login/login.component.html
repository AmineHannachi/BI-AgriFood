<div class="container mt-5">
  <h2>Prédiction Environnementale</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="cert" class="form-label">Certification environnementale</label>
      <input
        id="cert"
        type="text"
        class="form-control"
        [(ngModel)]="environmental_certifications"
        name="certification"
        placeholder="ex: ISO 14001"
        required
      />
    </div>

    <div class="mb-3">
      <label for="energy" class="form-label">Pourcentage d'énergie renouvelable</label>
      <input
        id="energy"
        type="number"
        class="form-control"
        [(ngModel)]="renewable_energy_percentage"
        name="energy"
        placeholder="ex: 75.5"
        required
      />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Chargement...' : 'Prédire' }}
    </button>
  </form>

  <div class="mt-3" *ngIf="prediction">
    <div class="alert alert-success">{{ prediction }}</div>
  </div>

  <div class="mt-3" *ngIf="error">
    <div class="alert alert-danger">{{ error }}</div>
  </div>
</div>
