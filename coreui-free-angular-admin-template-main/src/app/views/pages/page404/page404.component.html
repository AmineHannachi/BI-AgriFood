<div class="container mt-5">
  <h2>Prédiction de Total Kg CO2 / an</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3" *ngFor="let field of fields">
      <label [for]="field.key" class="form-label">{{ field.label }}</label>
      <input
        [id]="field.key"
        type="number"
        class="form-control"
        [(ngModel)]="formData[field.key]"
        [name]="field.key"
        required
      />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Chargement...' : 'Prédire CO2' }}
    </button>
  </form>

  <div class="mt-3" *ngIf="prediction">
    <div class="alert alert-success">La prédiction du Total_Kg_CO2_Year est : {{ prediction }}</div>
  </div>

  <div class="mt-3" *ngIf="error">
    <div class="alert alert-danger">{{ error }}</div>
  </div>
</div>
